messages:
  prefix: "&6[Hotkey] &r"
  
  # 通用消息
  no_permission: "&c你没有权限执行此操作!"
  cooldown: "&e冷却中! 剩余 &c{time} &e秒"
  reload: "&a配置文件已重载!"
  player_only: "&c此命令只能由玩家执行!"
  hotkey_not_found: "&c找不到指定的热键!"
  test_executed: "&a热键 &e{hotkey} &a已测试执行!"
  
  # 帮助消息
  help:
    title: "&6========== &eHotkey 帮助 &6=========="
    list: "&e/hotkey list &7- 查看所有热键"
    info: "&e/hotkey info <热键ID> &7- 查看热键详情"
    reload: "&e/hotkey reload &7- 重载配置文件"
    test: "&e/hotkey test <热键ID> &7- 测试热键"
  
  # 列表消息
  list:
    title: "&6========== &e热键列表 &6=========="
    format: "&e{hotkey} &7- {status}"
    command: "  &7命令: &f{command}"
    empty: "&c没有配置任何热键!"
  
  # 信息消息
  info:
    title: "&6========== &e热键: {hotkey} &6=========="
    status: "&e状态: {status}"
    cooldown: "&e冷却时间: &f{cooldown} 秒"
    commands: "&e执行命令:"
  
  # 使用说明
  usage:
    info: "&c用法: /hotkey info <热键ID>"
    test: "&c用法: /hotkey test <热键ID>"